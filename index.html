<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>TextToSpeech</title>
</head>
<body class="bg-dark text-white text-center">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">


    <img src="img/logoorig.png" class="img-fluid my-3" width="150" alt="">
    <div class="container">
      <div class="col-md-6 mx-auto text-center">
        <form action="">
          <div class="form-group">
            <textarea name="textSpeech" class="form-control" id="text-input" placeholder="Start Typing Here........"></textarea>
          </div>
          <div class="form-group pb-3">
            <label for="rate">Rate</label>
            <div id="rate-value" class="badge badge-primary float-right">1</div>
            <input type="range" id="rate" class="form-control custom-range" min="0.5" max="2" step="0.1" value="1">

          </div>

          <div class="form-group pb-3">
              <label for="pitch">Pitch</label>
              <div id="pitch-value" class="badge badge-primary float-right">1</div>
              <input type="range" id="pitch" class="form-control custom-range" min="0.5" max="2" step="0.1" value="1">
            </div>

            <div class="form-group">
              <select name="" id="voice-select" class="form-control form-control-lg"></select>
            </div>
            <div class="form-group">
              <button class="btn btn-lg btn-block mt-4">Speak Out!!</button>
            </div>
        </form>


      </div>
      
    </div>
  




    <script src="main.js"></script>



    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
